<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/common/assets/icons/bag.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Libre+Franklin:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-root"></div>

    <!-- шаблон карточки товара -->
    <template id="card-template">
      <div class="card">
        <div class="card__title"></div>
        <div class="card__img">
          <ul class="card__description">
            <li class="card__category"></li>
            <li class="card__brand"></li>
          </ul>
        </div>
        <div class="card__bottom">
          <div class="card__price-discount">
            <div class="card__price"></div>
            <div class="card__discount"></div>
          </div>
          <div class="card__rating-stock">
            <div class="card__rating"></div>
            <div class="card__stock"></div>
          </div>
          <div class="card__buttons"></div>
        </div>
      </div>
    </template>

    <!-- шаблон для item в фильтрах checkbox -->
    <template id="filter-item">
      <div class="filter-item">
        <div class="checkbox-box">
          <input class="item-checkbox" type="checkbox" />
          <label class="item-label"></label>
        </div>
        <div class="items-count"></div>
      </div>
    </template>

    <!-- шаблон для header -->
    <template id="header-template">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <h1 class="header__logo">
              <a href="./index.html" class="header__logo-link">Online Store</a>
            </h1>
            <div class="header__cart">
              <div class="header__total-goods-container">
                <p class="header__total-goods">0</p>
              </div>
              <div class="header__total-price-container">
                Cart total : <span class="header__total-price">$0.00</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    </template>
  </body>
</html>
